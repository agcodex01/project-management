<ion-header>
  <ion-toolbar color="secondary"> 
    <ion-title>
      <h1>To-do Lists</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>
  

<ion-content >
  <ion-card color="dark">
    <ion-card-content>
      <ion-item>
        <ion-textarea type="text" [(ngModel)]="taskName" placeholder="Enter task"></ion-textarea>
      </ion-item>
      <div class="btn-container">
      <ion-button (click)="addTask()" fill="solid" class="btn-btn"><ion-icon name="add"></ion-icon></ion-button>
      </div>
    </ion-card-content>
  </ion-card>
      <ion-list>
        <ion-item-sliding id="item100"  *ngFor="let todo of taskList; let i = index">
          <ion-item color="secondary">
            <ion-label>
            <h5>{{todo}}</h5>
            </ion-label>
          </ion-item>
          
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteTask(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="updateTask(i)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>    
      </ion-item-sliding>
    </ion-list>
    
  
</ion-content>
